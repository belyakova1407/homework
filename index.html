<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div id="app"></div>
    <br />
    <form id="search-form">
      <input
        class="form-control form-control-lg"
        type="text"
        placeholder="Enter your city"
        autofocus="on"
        autocomplete="off"
        id="search-text-input"
      />

      <br />
      <div class="mb-3">
        <input
          type="submit"
          value="Search"
          class="btn btn-success"
          id="city-input"
        />
      </div>

      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h1 class="card-title" id="city">Lviv</h1>
          <h3 class="card-subtitle mb-2 text-muted">Sunday</h3>
          <div class="float-left">
            <span class="temperature" id="currentDegrees"></span>
            <span class="units" tyle="text-decoration: none">°C </span>
          </div>
        </div>
      </div>
      <br />
      <div class="mb-3">
        <button
          type="submit"
          value="Current Location"
          class="btn btn-success"
          id="current"
        >
          Current Location
        </button>
      </div>
    </form>
    <br />

    <div class="container">
      <div class="row row-cols-2 row-cols-lg-6 g-3">
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">Monday</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">Tuesday</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">Wednesday</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">Thursday</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">Friday</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">Saturday</div>
        </div>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="row row-cols-3 row-cols-lg-6 g-3">
        <div class="col">
          <div class="p-2 border bg-light rounded">☀️</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-light rounded">🌧</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-light rounded">🌨</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-light rounded">☀️</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-light rounded">🌤</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-light rounded">☁️</div>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row row-cols-2 row-cols-lg-6 g-3">
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">18°</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">20°</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">15°</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">18°</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">21°</div>
        </div>
        <div class="col">
          <div class="p-2 border bg-success text-white rounded">21°</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
